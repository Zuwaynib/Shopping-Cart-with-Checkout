<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Checkout</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        
        <div class="products">
            <h2>Products</h2>
            <div class="product-list" id="productList"></div>
        </div>

        <div class="cart">
            <h2>Your Cart</h2>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: $0.00</div>
            <button id="checkoutBtn" disabled>Checkout</button>
        </div>
    </div>

    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <h2>Confirm Your Order</h2>
            <div id="modalCartItems"></div>
            <div id="modalTotal"></div>
            <button id="confirmCheckout">Confirm Purchase</button>
            <button id="cancelCheckout">Cancel</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
